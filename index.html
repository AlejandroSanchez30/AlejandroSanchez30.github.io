<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div>
            <h3 class="center">Password Generator</h3>
        <section class="center">
            <input type="text" id="passwordHolder">
            <button  class="fw-semibold" id="btnCopyPassword" >Copy</button>
        </section>
            <form>
            <section class="pw-form-requirement">
                <label class="fw-semibold" for="passwordLength">Password Length</label>
                <input type="number" value="10" min="1" name="passwordLength" id="passwordLength" >
            </section>

            <section class="pw-form-requirement">
                <label class="fw-semibold" for="includeLowerCase">Include LowerCase</label>
                <input type="checkbox" checked="true" name="includeLowerCase" id="includeLowerCase" value="off" >
            </section>

            <section class="pw-form-requirement"> 
                <label class="fw-semibold" for="includeUpperCase">Include UpperCase</label>
                <input type="checkbox" name="includeUpperCase" id="includeUpperCase">
            </section>
            <section class="pw-form-requirement">
                <label class="fw-semibold" for="includeNumbers">Include Numbers</label>
                <input type="checkbox" name="includeNumbers" id="includeNumbers">
            </section>
            <section class="pw-form-requirement">
                <label class="fw-semibold" for="includeSymbols">Include Symbols</label>
                <input type="checkbox" name="includeSymbols" id="includeSymbols">
            </section>
            <button  class="fw-semibold" id="generatePassword">Generate Password</button>
        </form>
        </div>
        <section class="alert hide" role="alert" id="message">
            The password has been copied on the clipboard.
        </section>
    </main>

</body>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
